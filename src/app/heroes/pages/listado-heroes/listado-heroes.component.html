<h1 class="text-center">{{title}}</h1>

<div class="row" >
  <form (ngSubmit)="submitSearch()">
    <div class="form-group col-xs-12">
      <input type="text" [(ngModel)]="searchString" name="searchString" class="form-control" id="search" placeholder="Búsqueda de super-héroe">
    </div>
  </form>
  <div *ngFor="let heroe of heroesService.heroes; let i = index;" class="col-xs-12 col-sm-6 col-md-3">
    
    <a (click)="go_to(heroe.id)" class="hero-entry" 
    [style.border-color]="heroesService['group_colors'][heroe.teamColor]" 
    [style.background-image]="'url(' + heroe.thumbnail.path + '.' + heroe.thumbnail.extension + ')'">
      <span>{{heroe.name}}</span>
    </a>
  </div>
  
  <!-- <div *ngFor="let heroe of heroes; let i = index;" class="col-xs-12 col-sm-6 col-md-3">
    
    <a (click)="go_to(heroe.id)" class="hero-entry" 
    [style.border-color]="heroStoreService['group_colors'][heroe.teamColor]" 
    [style.background-image]="'url(' + heroe.thumbnail.path + '.' + heroe.thumbnail.extension + ')'">
      <span>{{heroe.name}}</span>
    </a>
  </div> -->
  <div class="paginator col-xs-12">
    <a class="paginator-prev" (click)="prevPage()" *ngIf="heroStoreService.page > 0">Prev</a>
    Página {{heroStoreService.page + 1}} de {{heroStoreService.total}}
    <a class="paginator-next" (click)="nextPage()" *ngIf="heroStoreService.page < heroStoreService.total - 1">Next</a>
  </div>
</div>
<spinner #spi></spinner>
